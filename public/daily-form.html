<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Update</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        textarea {
            resize: vertical; /* Позволяет пользователю растягивать текстовые поля вертикально */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Daily Update</h1>
    <form id="dailyForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="yesterday" class="form-label">Что было сделано вчера:</label>
            <textarea id="yesterday" name="yesterday" class="form-control" rows="4" required></textarea>
            <div class="invalid-feedback">
                Пожалуйста, заполните это поле.
            </div>
        </div>
        <div class="mb-3">
            <label for="today" class="form-label">Чем будешь заниматься сегодня:</label>
            <textarea id="today" name="today" class="form-control" rows="4" required></textarea>
            <div class="invalid-feedback">
                Пожалуйста, заполните это поле.
            </div>
        </div>
        <div class="mb-3">
            <label for="problems" class="form-label">Есть какие-то проблемы:</label>
            <textarea id="problems" name="problems" class="form-control" rows="4" required></textarea>
            <div class="invalid-feedback">
                Пожалуйста, заполните это поле.
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Отправить</button>
    </form>

    <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
        Ошибка при отправке данных. Пожалуйста, попробуйте еще раз.
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;

    // Валидация формы перед отправкой
    (() => {
        'use strict';

        const forms = document.querySelectorAll('.needs-validation');

        Array.prototype.slice.call(forms)
            .forEach((form) => {
                form.addEventListener('submit', (event) => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        event.preventDefault();
                        submitForm();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
    })();

    function submitForm() {
        const formData = {
            yesterday: document.getElementById('yesterday').value,
            today: document.getElementById('today').value,
            problems: document.getElementById('problems').value,
        };

        try {
            tg.sendData(JSON.stringify(formData));
            tg.close();
        } catch (error) {
            document.getElementById('errorAlert').classList.remove('d-none');
        }
    }

    tg.ready();
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
