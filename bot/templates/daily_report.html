<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Daily Report</title>
</head>
<body class="bg-body-tertiary">
<main class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
        <div class="lh-1">
            <h1 class="h6 mb-0 text-black lh-1">Daily Report</h1>
        </div>
    </div>
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Отчет за {{date}}</h6>
        {% for obj in data %}
        <div class="d-flex text-body-secondary pt-3">
            <p class="pb-3 mb-0 small lh-sm border-bottom">
                <strong class="d-block text-info">{{obj.name}}</strong>
                <br>
                Что было сделано вчера? <strong class="d-block text-gray-dark">{{obj.yesterday_tasks}}</strong>
                <br>
                Что будешь делать сегодня? <strong class="d-block text-gray-dark">{{obj.today_plan}}</strong>
                <br>
                Проблемы: <strong class="d-block text-danger">{{obj.today_plan}}</strong>
            </p>
        </div>
        {% endfor %}
    </div>
</main>
</body>
</html>
