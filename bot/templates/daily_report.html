<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Daily Report</title>
</head>
<body class="bg-dark p-2 bg-opacity-75">
<main class="container">
    <div class="d-flex align-items-center p-3 bg-light-subtle text-light-emphasis rounded shadow-sm">
        <div class="lh-1">
            <h1 class="h6 mb-0 lh-1">Daily Report</h1>
        </div>
    </div>
    <div class="my-3 p-3 bg-body-tertiary rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Отчет за {{date}}</h6>
        <table class="table table-light table-hover">
            <thead>
            <tr>
                <th scope="col">Имя</th>
                <th scope="col">Что было сделано вчера?</th>
                <th scope="col">Чем будешь заниматься сегодня?</th>
                <th scope="col">Проблемы</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for obj in data %}
            <tr>
                <th>{{obj.name}}</th>
                <td class="table-success">{{obj.yesterday_tasks}}</td>
                <td class="table-info">{{obj.today_plan}}</td>
                <td class="table-warning">{{obj.issues}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
